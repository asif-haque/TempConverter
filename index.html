<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/2501aa874e.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <i class="fa-solid fa-temperature-low" style="color: #ffffff; font-size: 35px;"></i>
        <h1>Temperature Converter</h1>
        <div class="celsious temp-col">
            <input type="number" placeholder="Enter Temperature">
            <button>°C</button>
        </div>
        <div class="fahrenheit temp-col">
            <input type="number" placeholder="Enter Temperature">
            <button>°F</button>
        </div>
        <div class="kelvin temp-col">
            <input type="number" placeholder="Enter Temperature">
            <button>K</button>
        </div>
        <button class="btn btn-dark">Clear</button>
    </div>

    <!-- js link -->
    <script src="index.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
